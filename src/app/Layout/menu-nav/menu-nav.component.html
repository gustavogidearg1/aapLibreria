<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <form *ngIf="!logeado" name="fomrMenu"  [formGroup]="userForm" (ngSubmit)="MostrarTodos1()" >

        <div class="form-control float">

   <label for="name" class="form-label">Nombre</label>
         <input type="text" class="form-control" id="name" name="name" [(ngModel)]="Usuarios.name"
         [ngClass]="{'error-input': userForm.controls['nameControl'].errors?.['minlength'] || userForm.controls['nameControl'].errors?.['required']} "
         formControlName="nameControl" required minlength="4" placeholder="Nombre de usuario"/>

         <label for="Clave" class="form-label">Clave</label>
         <input type="password" class="form-control" id="Clave" name="Clave" [(ngModel)]="Usuarios.Clave"
         [ngClass]="{'error-input': userForm.controls['ClaveControl'].errors?.['minlength'] || userForm.controls['ClaveControl'].errors?.['required']}"
         formControlName="ClaveControl" required minlength="4" placeholder="Clave de usaurio"/>

        <div *ngIf="userForm.invalid && userForm.touched" >
         <span *ngIf="userForm.controls['nameControl'].errors?.['minlength']">Nombre debe contener al menos 4 digitos  </span>
         <span *ngIf="userForm.controls['nameControl'].errors?.['required']">Nombre es requerido  </span>

         <span *ngIf="userForm.controls['ClaveControl'].errors?.['minlength']">Clave debe contener al menos 4 digitos  </span>
         <span *ngIf="userForm.controls['ClaveControl'].errors?.['required']">Clave es requerido  </span>

         </div>
         <button class="btn btn-info text-white float-left" [disabled]="userForm.invalid" name="btnLogin" type="submit"  >Ingresar</button>

       <div  class="row">
         <div  class="col ">
           <p></p>&nbsp;
           <span *ngIf="logeado">Ingresado

           <!-- <ng-template [ngIf]="logeado"><button class="btn btn-info text-white float-left" routerLink="home" >Ingresar</button></ng-template>-->

           </span>


         </div>

       </div>
     </div>


   </form>
    </div>
    <div class="col">

    </div>
  </div>
</div>
